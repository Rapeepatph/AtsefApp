<h4 class="display-4">Terminal Efficiency</h4>
<div class="row ">
   
        
                <div class="col-md">
                    <mat-form-field>
                        <input matInput  [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="startDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="col-md">
                    <mat-form-field>
                        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1" placeholder="Choose a date" [(ngModel)]="endingDate">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>
                </div>
                <!-- <div class="col-md">

                                </div>
                            </form>
                    </div>
                        
                </div> -->
                <div class="col-md">
                    <button type="button" class="btn btn-outline-primary btn-lg" (click)="searchFlight()">Search</button>
                </div>
           
        
   
</div>
<div class="row " >

        <button type="button" class="btn btn-outline-primary btn-lg" (click)="sendDataToTable(item)">{{item.arrival}}</button>
    </div> -->
    <div class="btn-group mr-2" role="group" aria-label="First group" *ngFor="let item of selectedAirports" style="margin:5px;">
        <button type="button" class="btn btn-outline-primary btn-lg" (click)="sendDataToTable(item)">{{item.arrival}}</button>
    </div>
</div>

<div class="row" *ngIf="dataSelectArrival">
        <button type="button" class="btn btn-outline-primary btn-lg" (click)="saveData('whwaterere')">Save</button>
    <div class="col-md">
        <b>Arrival :</b><p>{{dataSelectArrival}}</p>
        <b>From Date :</b><p>{{startDate}}</p>
        <b>To Date :</b><p>{{endingDate}}</p>
    </div>
    
</div>
<hr>
<app-terminal-table [dataTable]="dataSelectedTable"></app-terminal-table>
